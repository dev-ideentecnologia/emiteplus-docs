cativa": {"type": "string"}}}}}, "security": [{"ApiKeyAuth": []}], "paths": {"/nfse/mei/emitente": {"post": {"summary": "Cadastrar Emitente MEI", "operationId": "cadastrarEmitente", "tags": ["Emitente"], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Emitente"}}}}, "responses": {"201": {"description": "Emitente cadastrado com sucesso"}, "400": {"description": "Erro de valida\u00e7\u00e3o"}}}}, "/nfse/mei/emitente/{cpfCnpj}": {"get": {"summary": "Consultar Emitente MEI", "operationId": "consultarEmitente", "tags": ["Emitente"], "parameters": [{"in": "path", "name": "cpfCnpj", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"description": "Dados do emitente"}, "404": {"description": "Emitente n\u00e3o encontrado"}}}}, "/nfse/mei/emissao": {"post": {"summary": "Emitir NFSe", "operationId": "emitirNFSe", "tags": ["NFSe"], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/EmissaoNFSe"}}}}, "responses": {"202": {"description": "NFSe enviada para processamento"}, "400": {"description": "Erro na requisi\u00e7\u00e3o"}}}}, "/nfse/mei/cancelamento": {"post": {"summary": "Cancelar NFSe", "operationId": "cancelarNFSe", "tags": ["NFSe"], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/CancelamentoNFSe"}}}}, "responses": {"200": {"description": "Cancelamento solicitado"}, "404": {"description": "NFSe n\u00e3o encontrada"}}}}, "/nfse/mei/consulta/{idIntegracao}": {"get": {"summary": "Consultar Situa\u00e7\u00e3o da NFSe", "operationId": "consultarSituacaoNFSe", "tags": ["NFSe"], "parameters": [{"in": "path", "name": "idIntegracao", "required": true, "schema": {"type": "string"}}], "responses": {"200": {"description": "Status atual da NFSe"}, "404": {"description": "NFSe n\u00e3o encontrada"}}}}}};
